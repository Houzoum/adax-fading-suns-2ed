<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Nom de la compétence"/></h1>
    </div>
  </header>

  <section class="sheet-body">
    
    <div class="form-group">
        <label>Caractéristique par défaut</label>
        <input type="text" name="system.characteristic" value="{{item.system.characteristic}}" />
    </div>

    <div class="form-group">
        <label>Nécessite une spécialisation ?</label>
        <input type="checkbox" name="system.hasSpecialization" {{checked item.system.hasSpecialization}} />
    </div>

  </section>
</form>
