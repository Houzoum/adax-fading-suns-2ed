<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Nom de la compétence"/></h1>
    </div>
  </header>

  <section class="sheet-body">
    <div class="form-group">
        <label>Caractéristique par défaut</label>
        <select name="system.characteristic">
            {{selectOptions characteristics}}
        </select>
    </div>
	<div class="form-group">
        <label>Icône (classe Font Awesome)</label>
        <input type="text" name="system.icon" value="{{system.icon}}"/>
    </div>
    <div class="form-group">
        <label>Nécessite une spécialisation ?</label>
        <input type="checkbox" name="system.hasSpecialization" {{checked system.hasSpecialization}} />
    </div>
    <div class="form-group editor">
        <label>Description</label>
        {{editor system.description target="system.description" button=true owner=owner editable=editable}}
    </div>
  </section>
</form>
